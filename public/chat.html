<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>---</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Google Sign In</title>

</head>
<body class="container">
<div class="row mt-5">
    <div class="col-sm-6">
        <h3>Enviar mensaje</h3>
        <hr>
        <input type="text"
               id="txtUid"
               class="form-control mb-2"
               placeholder="uid"
               autocomplete="off">

        <input type="text"
               id="txtMsg"
               class="form-control mb-2"
               placeholder="mensaje"
               autocomplete="off">

        <h3>Usuarios</h3>
        <hr>
        <ul style="list-style-type: none" id="ulUsers">

        </ul>
    </div>

    <div class="col-sm-6">
        <h3>Chat completo</h3>
        <hr>
        <ul id="ulMsg">

        </ul>
    </div>

</div>

<button id="btnOut" class="btn btn-outline-danger">
    Logout
</button>

<script src="./socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
