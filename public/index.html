<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Google Sign In</title>
</head>
<body class="container">
<div class="row mt-5">
    <div class="col-sm-6">
        <h1>Google Sign In</h1>
        <hr>

        <div id="g_id_onload"
             data-client_id="820395692529-3meof3ra30ac50d753dhbio0p8tkkf4a.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <br>
        <button class="btn btn-primary" id="google-signout">
            Sign out
        </button>
    </div>
    <div class="col-sm-6">
        <h1>Login Normal</h1>
        <hr>
        <form class="d-grid">
        <input type="text" name="email" class="form-control mb-2" placeholder="Correo">
        <input type="password" name="password" class="form-control mb-2" placeholder="Password">

        <button type="submit" class="btn btn-primary">
            Ingresar
        </button>
        </form>
    </div>
    </div>



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/auth.js"> </script>
</body>
</html>
