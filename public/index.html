<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Google Sign In</title>
</head>
<body class="container">
<div class="row mt-5">
    <div class="col-sm-6">
        <h1>Google Sign In</h1>
        <hr>

        <div id="g_id_onload"
             data-client_id="820395692529-3meof3ra30ac50d753dhbio0p8tkkf4a.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <br>
        <button class="btn btn-primary" id="google-signout">
            Sign out
        </button>
    </div>
    <div class="col-sm-6">

    </div>
    </div>



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        var url = ( window.location.hostname.includes('localhost'))
            ? 'http://localhost:8080/api/auth/google'
            : 'https://restserver-curso-node-8.herokuapp.com/api/auth/google'

        function handleCredentialResponse(response) {
            // GOOGLE TOKEN : ID_TOKEN
            // console.log('id_token', response.credential);
            const body = { id_token: response.credential}

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( r => r.json() )
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.user.email );
                })
                .catch( console.warn)
        }

        const button = document.getElementById('google-signout');
        button.onclick = () => {

            console.log( google.accounts.id )
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }
    </script>
</body>
</html>
